name: Build and push image to ECR

on:
    push:
      branches:
        - uat*
        - ma*
    pull_request:
      branches:
        - prod*
        - uat*
      types:
        - closed

jobs:
  build:

    name: Build Image
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
